<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聯絡我 - 藝術家個人網站</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <img src="image/hsin-1.jpg" alt="logo" class="navbar-logo">
    <ul>
      <li><a href="index.html" class="nav-link" id="about-link">關於我</a></li>
      <li><a href="portfolio.html" class="nav-link" id="portfolio-link">作品集</a></li>
      <li><a href="contact.html" class="nav-link active" id="contact-link">聯絡我</a></li>
    </ul>
  </nav>
  <main id="content">
    <section id="contact" class="page-section">
      <h3>聯絡我</h3>
      <form class="contact-form" action="def.py" method="post">
        <div class="form-group">
          <label for="username">姓名:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="myphone">電話:</label>
          <input type="tel" id="myphone" name="myphone" required>
        </div>
        <div class="form-group">
          <label for="user_email">E-mail:</label>
          <input type="email" id="user_email" name="user_email">
        </div>
       
        <div class="form-group">
          <label for="content-textarea">建議事項:</label>
          <textarea id="content-textarea" name="content" rows="10" maxlength="500"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="送出">
        </div>
      </form>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
